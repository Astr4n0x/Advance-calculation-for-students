<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="{{ 'active' if page=='home' else '' }}">Home</a>
            <a href="/basic_math" class="{{ 'active' if page=='basic' else '' }}">Basic Math</a>
            <a href="/conversions" class="{{ 'active' if page=='conversions' else '' }}">Conversions</a>
            <a href="/physics" class="{{ 'active' if page=='physics' else '' }}">Physics</a>
            <a href="/higher_math" class="{{ 'active' if page=='higher' else '' }}">Higher Math</a>
            <a href="/ai-chatbot" class="{{ 'active' if page=='ChatBot' else ''}}">AI ChatBot</a>
            <a href="/about" class="{{ 'active' if page == 'about' else ''}}">About</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">☰</a>
        </div>
    </nav>
    
    {% block content %}
    <h1 class="center-headings" style="color: #ff4c4c;">Basic Math Calculator</h1>
    <div class="calculator">
    <form method ="POST">
        <input type="text" id="expression" name="expression" value="{{ result }}" readonly>
        <br><br>
        <div class="buttons">
            <button type="button" onclick="addToInput('7')">7</button>
            <button type="button" onclick="addToInput('8')">8</button>
            <button type="button" onclick="addToInput('9')">9</button>
            <button type="button" class="sub" onclick="addToInput('+')">+</button>
        </div>
        <div class="buttons">
            <button type="button" onclick="addToInput('4')">4</button>
            <button type="button" onclick="addToInput('5')">5</button>
            <button type="button" onclick="addToInput('6')">6</button>
            <button type="button" class="sub" onclick="addToInput('-')">-</button>
        </div>
        <div class="buttons">
            <button type="button" onclick="addToInput('1')">1</button>
            <button type="button" onclick="addToInput('2')">2</button>
            <button type="button" onclick="addToInput('3')">3</button>
            <button type="button" class="sub" onclick="addToInput('*')">*</button>
        </div>
        <div class="buttons">
            <button type="button" onclick="addToInput('0')">0</button>
            <button type="button" onclick="addToInput('.')">.</button>
            <button type="submit">=</button>
            <button type="button" class="sub" onclick="addToInput('/')">/</button>
        </div>
        <div>
            <button type="button" class="clear" onclick="clearInput()">C</button>
        </div>
    </form>
    </div>
    <script>
        function addToInput(value) {
            document.getElementById('expression').value += value;
        }
        function clearInput() {
            document.getElementById('expression').value = '';
        }
     
        function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
        }
        function toggleMenu() {
            var x = document.querySelector(".navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
    <footer>
        <p>© 2025 Advanced Calculator Project | Built with Python & Flask | Build by Iftakher Ahammed</p>
    </footer>
    {% endblock %}
</body>
